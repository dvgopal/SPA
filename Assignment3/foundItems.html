

<ol>
  <li ng-repeat="item in menu.items">
   ItemName:  {{ item.name }}<br>
    Description: {{item.description}}<br>
    Short Name: {{item.short_name}}<br>
    <button ng-click="menu.onRemove({index: $index});"> Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="menu.items.length == 0">Nothing Found!!</div>
